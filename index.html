<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shubham Sharma — Travel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#071026;
      --glass: rgba(255,255,255,0.06);
      --accent1: #00d2ff; /* cyan */
      --accent2: #fa00ff; /* magenta */
      --accent3: #ffb86b; /* amber */
      --glass-border: rgba(255,255,255,0.08);
      --text: rgba(255,255,255,0.95);
      --muted: rgba(255,255,255,0.7);
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{
      background: radial-gradient(1200px 800px at 10% 10%, rgba(0,210,255,0.06), transparent 10%),
                  radial-gradient(900px 600px at 90% 80%, rgba(250,0,255,0.06), transparent 10%),
                  linear-gradient(180deg,#071026 0%, #041223 100%);
      color:var(--text); -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden; padding:48px 24px;
    }

    /* Animated floating gradient blobs in background */
    .bg-blobs{position:fixed;inset:0;pointer-events:none;z-index:0;opacity:0.55}
    .blob{position:absolute;width:520px;height:520px;border-radius:50%;filter:blur(80px);mix-blend-mode:screen;opacity:0.9}
    .b1{left:-8%;top:-10%;background:linear-gradient(135deg,var(--accent1),var(--accent2));animation:float1 12s ease-in-out infinite}
    .b2{right:-12%;bottom:-8%;width:420px;height:420px;background:linear-gradient(135deg,var(--accent3),var(--accent2));animation:float2 14s ease-in-out infinite}
    .b3{left:30%;bottom:10%;width:360px;height:360px;background:linear-gradient(135deg,var(--accent1),var(--accent3));animation:float3 18s ease-in-out infinite}
    @keyframes float1{0%{transform:translateY(-10px) rotate(0deg)}50%{transform:translateY(20px) rotate(12deg)}100%{transform:translateY(-10px) rotate(0deg)}}
    @keyframes float2{0%{transform:translateY(0px) rotate(0deg)}50%{transform:translateY(-30px) rotate(-8deg)}100%{transform:translateY(0px) rotate(0deg)}}
    @keyframes float3{0%{transform:translateY(0px)}50%{transform:translateY(30px)}100%{transform:translateY(0px)}}

    .container{position:relative;z-index:2;max-width:1200px;margin:0 auto}

    /* NAVBAR */
    .nav-wrap{display:flex;align-items:center;justify-content:space-between;gap:16px;background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));backdrop-filter: blur(8px);border-radius:14px;padding:12px 18px;border:1px solid var(--glass-border);box-shadow:0 6px 30px rgba(2,6,23,0.6)}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:54px;height:54px;border-radius:12px;display:grid;place-items:center;font-weight:800;font-size:20px;color:white;background:linear-gradient(135deg,var(--accent1),var(--accent2));box-shadow:0 6px 18px rgba(0,0,0,0.45),0 0 40px rgba(0,210,255,0.06);}
    .brand h1{font-size:18px;margin:0;letter-spacing:0.2px}
    .brand p{margin:0;font-size:12px;color:var(--muted)}

    /* nav links */
    nav{display:flex;align-items:center;gap:8px}
    .nav-links{display:flex;gap:6px;align-items:center}
    .nav-links a{position:relative;padding:8px 12px;border-radius:10px;color:var(--text);text-decoration:none;font-weight:600;transition:transform .25s ease,opacity .25s ease}
    .nav-links a:hover{transform:translateY(-4px)}

    /* neon indicator underline */
    .nav-links a::after{content:'';position:absolute;left:12px;right:12px;height:3px;bottom:8px;border-radius:6px;opacity:0;transform:scaleX(0);transition:all .32s cubic-bezier(.2,.9,.2,1)}
    .nav-links a:hover::after{opacity:1;transform:scaleX(1);background:linear-gradient(90deg,var(--accent1),var(--accent2),var(--accent3))}

    /* active link with animated glow */
    .nav-links a.active{background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));box-shadow:0 8px 30px rgba(10,20,40,0.6)}
    .book-btn{padding:10px 16px;border-radius:12px;background:linear-gradient(90deg,var(--accent2),var(--accent1));color:white;font-weight:700;box-shadow:0 8px 30px rgba(0,0,0,0.5);border:none;cursor:pointer;transform:translateZ(0);transition:transform .18s ease,filter .18s}
    .book-btn:hover{transform:translateY(-3px) scale(1.02);filter:brightness(1.06)}

    /* search / icons */
    .icons{display:flex;gap:10px;align-items:center}
    .icon{width:40px;height:40px;border-radius:10px;display:grid;place-items:center;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04);cursor:pointer}

    /* mobile */
    .hamburger{display:none}

    /* hero */
    .hero{display:flex;align-items:center;justify-content:space-between;margin-top:36px;gap:20px}
    .hero-left{max-width:620px}
    .eyebrow{font-size:13px;color:var(--muted);letter-spacing:1px;text-transform:uppercase}
    .title{font-size:44px;line-height:1.02;margin:8px 0 12px}
    .lead{color:var(--muted);font-size:16px;margin-bottom:18px}
    .cta-row{display:flex;gap:12px}
    .secondary{padding:10px 14px;border-radius:12px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--text);}

    /* cards on right */
    .hero-right{width:420px;display:grid;gap:12px}
    .mini-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:14px;border-radius:14px;border:1px solid rgba(255,255,255,0.04);backdrop-filter: blur(6px)}
    .mini-card h3{margin:0 0 6px;font-size:14px}
    .mini-card p{margin:0;color:var(--muted);font-size:13px}

    /* subtle entrance animation */
    .nav-wrap, .hero{animation:fadeUp .9s ease both;}
    @keyframes fadeUp{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}

    /* responsive */
    @media (max-width:900px){
      .hero{flex-direction:column}
      .hero-right{width:100%}
      .nav-links{display:none}
      .hamburger{display:inline-grid}
    }

    /* mobile slide menu */
    .mobile-menu{position:fixed;right:18px;top:78px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);box-shadow:0 20px 60px rgba(0,0,0,0.6);display:none;flex-direction:column;gap:8px}
    .mobile-menu a{padding:10px;border-radius:10px;text-decoration:none;color:var(--text);font-weight:700}

    /* subtle shimmer on logo text */
    .shimmer{position:relative;overflow:hidden}
    .shimmer::after{content:'';position:absolute;inset:0;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.06),transparent);transform:translateX(-120%);animation:shimmer 3.6s linear infinite}
    @keyframes shimmer{100%{transform:translateX(120%)}}

  </style>
</head>
<body>
  <div class="bg-blobs" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>

  <div class="container">
    <header class="nav-wrap">
      <div class="brand">
        <div class="logo">SS</div>
        <div>
          <h1 class="shimmer">Shubham Sharma</h1>
          <p>Next‑gen Travel Experiences</p>
        </div>
      </div>

      <nav>
        <div class="nav-links">
          <a href="#" class="active">Home</a>
          <a href="#dest">Destinations</a>
          <a href="#tours">Tours</a>
          <a href="#blog">Blog</a>
          <a href="#about">About</a>
        </div>

        <div class="icons">
          <button class="book
